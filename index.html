<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
  
  <!--Fonts-->>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="profile-card">
    <img class='card-pattern' src="/images/bg-pattern-card.svg" alt="">
    <div class="card-body">
      <img class="profile-picture"src="/images/image-victor.jpg">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
      <div class="footer">
        <div class="stats">
          <span class="num">80K</span>
          <span class="activity">Followers</span>
        </div>
        <div class="stats">
          <span class="num">803K</span>
          <span class="activity">Likes</span>
        </div>
        <div class="stats">
          <span class="num">1.4K</span>
          <span class="activity">Photos</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arman Ramazanov</a>.
  </div>
</body>
</html>
